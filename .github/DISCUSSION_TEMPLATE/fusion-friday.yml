title: "Topic you Learned about?"
labels: ["FusionFriday"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sharing what you've learned on Fusion Friday! Please fill out this form as completely as possible.
        **Note:** The Learning Topic should be the same as the title you entered above.

  - type: input
    id: title
    attributes:
      label: Learning Topic
      description: What did you learn today? (Make sure this matches your discussion title)
      placeholder: "I learned about..."
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description of Learning
      description: Provide a detailed description of what you have learned.
      placeholder: "Today, I learned..."
    validations:
      required: true

  - type: textarea
    id: benefit
    attributes:
      label: How does it benefit BMO?
      description: Explain how your learning benefits the Office of Management and Budget.
      placeholder: "This benefits BMO by..."
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Personal Takeaways
      description: What were your key takeaways from this learning experience?
      placeholder: "The key takeaway for me was..."
    validations:
      required: true
